{% extends 'index.html' %}
{% block content %}

<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">EDIT RECIPE FORM</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    {% for i in data %}
    <form action="{% url 'rupdate' ruid=i.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="rname">Recipe Name</label>
          <input type="text" class="form-control" id="rname" value="{{i.rname}}" placeholder="Recipe name" name="rname">
        </div>
        
        <div class="from-group">
            <label for="instshn">Instructions</label>
            <textarea style="white-space:pre-wrap; word-wrap:break-word" name="instshn" value="{{i.instshn}}" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    
        </div>
        <div class="from-group">
            <label for="ingds">Ingredents</label>
            <textarea style="white-space:pre-wrap; word-wrap:break-word" name="ingds" value="{{i.ingds}}" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="file">Upload Image</label>
          <div class="input-group">
            <div class="file">
              <input type="file" class="file" id="file" name="img">
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    {% endfor %}
</div>

{% endblock %}
