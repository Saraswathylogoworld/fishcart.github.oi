
{% extends 'index.html' %}
{% block content %}

    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Cart list View</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="row">
          <table name="cart" id="cart" class="table table-hover table-condensed">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Total</th>
                <th scope="col">Image</th>
                <!-- <th scope="col">Delete</th> -->
              </tr>
            </thead>
            <tbody>
                <tbody>
                    {% for i in data9 %}   
                    <tr>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.productid.pname}}</td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.total}}</td>
                        <td ><img src="{{i.productid.img.url}}" width="100" height="100"></td>
                    </tr>  
                    {% endfor %}
                </tbody> 
          </table>
        </div>
      </div>
    </div>
  </section>
  <!--================End Cart Area =================-->
